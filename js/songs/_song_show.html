<div class="song-content">

  <div class="song-details">
    <ul>
      <li class="song-li">
        <strong><span class="song-details-heading">Title:</span></strong> {{song.title}}
      </li>
      <li class="song-li">
        <strong><span class="song-details-heading">Artist:</span></strong> {{song.artist}}
      </li>
      <li class="song-li">
        <strong><span class="song-details-heading">Genre:</span></strong> {{song.genre}}
      </li>
    </ul>
  </div>

  <div class="album-art">
    <img data-ng-src="{{song.album_art}}"/>
  </div>

</div>
